<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/signIn.css">
    <link rel="stylesheet" href="../CSS/main.css">

    <script  src="../JS/api.js"></script>
    <script  src="../JS/servers.js"></script>
    <script  src="../JS/network.js"></script>
    <script  src="../JS/tasks.js"></script>
    <script  src="../JS/index.js"></script>
    <script src="../JS/signIn.js"></script>
    <script src="../JS/signUp.js"></script>
</head>

<body>
    <div id="main-content" >
        <h1>Streamline your workflows
            <br> for maximum efficiency</h1>
        <h2>Plan, manage, and track all your projects on one customizable platform </h2>
        <div id="manu-bar" style="display: flex;">
            <button id="sign-in-button" onclick="signInManuHandler()">sign in</button>
            <button id="sign-up-button" onclick="signUpManuHandler()">sign up</button>
        </div>
    </div>
    
<!-- כאן נטען התוכן מהתבניות -->
    <div id="container"></div>

    <!-- תבנית עמוד ראשי לאחר התחברות -->
    <template id="main-page-template">
        <div id="main-page-div">
            <div class="header">
                <button id="sign-out" onclick="signOutHandler()">Sign out</button>
            </div>
            
            <div class="todo-container">
                <h2 id= "todoh2">Your To-Do Lists</h2>
                <div id="lists-grid"></div>
                <button id="add-list-button" onclick="addList()">+ Add List</button>
            </div>
        </div>
    </template>

    <!-- עריכת משימות -->
    <dialog id="task-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <button id="close-modal" onclick="closeModle()">✖</button>
            <ul id="modal-task-list"></ul>
            <input type="text" id="new-task-input" placeholder="Add a task...">
            <button id="add-task-btn">Add Task</button>
        </div>
    </dialog>


    <!-- תבנית מסך התחברות -->
    <template id="sign-in-template" style=>
        <div class="login-container">
            <h2>Sign In</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" required>
    
                <button id="login" onclick="signInButtonHandler()">log in</button>
            </form>
        </div>
    </template>

    <!-- תבנית מסך הרשמה -->
    <template id="sign-up-template">
        <form onsubmit="signUpSubmitHandler(event)">
            <h2>Register</h2>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="uname"><b>Username</b></label>
            <input type="text" id="uname" required>
            <br />

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" required>
            <br />

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" required>
            <br />

            <label for="re-password"><b>Repeat Password</b></label>
            <input type="password" id="re-password" required>
            <br />

            <button id="signup" type="submit">Register</button>
        </form>
    </template>

   
</body>
</html>
